<!DOCTYPE html>
<html lang="en">
<head>
	<title>Operator Nullish Coalescing</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
</head> 
<body>
	<script>

		/* note:
			- untuk mengganti variable yang bernilai kosong (nullish value)
			- nullish value: null | undefined
		*/

		let parameter; // undefined
		let data = parameter;

		if (data === undefined || data == null) {
			data = "Nilai Default";
		}

		document.writeln(`<p>${data}</p>`);

		// note: disederhanakan dengan operator nullish coalescing
		const ref = parameter ?? "Nilai Default";

		document.writeln(`<p>${ref}</p>`);
    </script>
</body>
</html>

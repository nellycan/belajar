<!DOCTYPE html>
<html lang="en">
<head>
	<title>If Expression</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
</head> 
<body>
	<script>

        const examValue = 90;

		// note: jika salah satu sudah terpenuhi, eksekusi stop
		if (examValue > 80) {
			document.writeln("<p>Good Job: A</p>");
		} else if (examValue > 70) { // note: bisa lebih dari 1
			document.writeln("<p>Good Job: B</p>");
		} else if (examValue > 60) {
			document.writeln("<p>Good Job: C</p>");
		} else {
			document.writeln("<p>Try Again Next Year</p>");
		}

    </script>
</body>
</html>

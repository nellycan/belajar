<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tipe Data String</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
</head> 
<body>
	<script>

		// note: bisa pakai di antara petik dua ("") atau petik satu ('')
        document.writeln("Nellycan Manurung");
		document.writeln("</br>");
		document.writeln('Programmer Zaman Now');
		document.writeln("</br>");

		// note: menambahkan/menggabungkan string dengan tanda plus (+)
		document.writeln("Nama: " + "Nellycan Manurung");
		document.writeln("</br>");

		// note: menambahkan/menggabungkan string dengan tanda plus (+)
		document.writeln("<textarea cols='100' rows='10'>");
		document.write("Nama:\tNellycan Manurung\n");
		document.write("Saya bekerja di \'Ruangguru\'");
		document.writeln("</textarea>")

    </script>
</body>
</html>

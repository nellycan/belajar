<!DOCTYPE html>
<html lang="en">
<head>
	<title>Console</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
</head> 
<body>
	<script>

		// note: level console ke bawah makin tinggi

        console.debug("Debug"); // note: lihat di All Levels
		
		console.info("Informasi"); // better than log

		console.log("Informasi Lainnya");

		console.warn("Warning!");

		console.error("Error!");

		// note: masih ada console.table() di lain kesempatan

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Switch Statement</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
</head> 
<body>
	<script>

        const nilai = "B";

		/* note: 
			- digunakan hanya untuk perbandingan `==`
			- lebih enak dibaca dibanding if expression
		*/
		switch (nilai) {
			case "A":
				document.writeln("<p>Wow Sempurna!</p>");
				break;
			case "B": // note: tetep jalan sampai ketemu `break`
			case "C":
				document.writeln("<p>Anda Lulus</p>");
				break; // note: kondisi untuk B dan C
			case "D":
				document.writeln("<p>Anda Tidak Lulus</p>");
				break;
			default:
				document.writeln("<p>Mungkin anda salah jurusan!</p>");
				break; // note: boleh tidak dipakai
		}

		// note: konversi untuk komparasi dengan if expression
		if (nilai == "A") {
			document.writeln("<p>Wow Sempurna!</p>");
		} else if (nilai == "B" || nilai == "C") {
			document.writeln("<p>Anda Lulus</p>");
		} else if (nilai == "D") {
			document.writeln("<p>Anda Tidak Lulus</p>");
		} else {
			document.writeln("<p>Mungkin anda salah jurusan!</p>");
		}

    </script>
</body>
</html>

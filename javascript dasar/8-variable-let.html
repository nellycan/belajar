<!DOCTYPE html>
<html lang="en">
<head>
	<title>Variable Let</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
</head> 
<body>
	<script>

		let fullName;

		fullName = "Nellycan Debora Manurung";

		document.writeln(fullName);
		document.writeln("</br>");

		fullName = "Nellycan Manurung"; // note: value masih bisa diubah dengan kata kunci let

		document.writeln(fullName);
		document.writeln("</br>");

    </script>
</body>
</html>

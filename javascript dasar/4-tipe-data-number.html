<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tipe Data Number</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
</head> 
<body>
	<script>

        // note: tipe default basis 10
        document.writeln(100);
        document.writeln("</br>");
        document.writeln(100.123);
        document.writeln("</br>");
        document.writeln("Hexadecimal: ", 0xABC);
        document.writeln("</br>");
        document.writeln("Binary: ", 0b1010);
        document.writeln("</br>");
        document.writeln("Octal: ", 0o765);
        
    </script>
</body>
</html>
